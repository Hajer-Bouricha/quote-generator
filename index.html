<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5499f762ca.js" crossorigin="anonymous"></script>
  <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=facebook.com" type="image/png">
  <title>quote generator</title>
</head>

<body>
  <div class="quote-container" id="quote-conatiner">
    <!-- quote -->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left fa-xl"></i>
      <span id="quote"></span>
      <i class="fa-solid fa-quote-right fa-xl"></i>
    </div>
    <!-- author -->
    <div class="quote-author">
      <span id="author">
        
      </span>
    </div>
    <!-- buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button class="button-quote" id="new-quote">
        New Quote
      </button>
      <div id="loader" class="loader" style="display: none;"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
